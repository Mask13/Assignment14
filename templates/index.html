{% extends "layout.html" %}

{% block title %}Calculator{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Calculator</h1>
    
    <div class="space-y-4">
        <div>
            <label for="a" class="block text-sm font-medium text-gray-700">First Number</label>
            <input type="number" id="a" placeholder="Enter first number" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
        </div>
        
        <div>
            <label for="b" class="block text-sm font-medium text-gray-700">Second Number</label>
            <input type="number" id="b" placeholder="Enter second number" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
        </div>
        
        <div class="grid grid-cols-2 gap-4 sm:grid-cols-4 pt-4">
            <button onclick="calculate('add')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Add
            </button>
            <button onclick="calculate('subtract')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Subtract
            </button>
            <button onclick="calculate('multiply')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Multiply
            </button>
            <button onclick="calculate('divide')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Divide
            </button>
        </div>
        
        <div id="resultContainer" class="mt-6 p-4 rounded-md hidden">
            <p class="text-center text-xl font-semibold" id="resultText"></p>
        </div>
    </div>
</div>

<div id="historySection" class="max-w-4xl mx-auto mt-8 hidden">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Calculation History</h2>
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Inputs</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Result</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                </tr>
            </thead>
            <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                <!-- History rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Check auth state on load
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        if (isAuthenticated()) {
            fetchHistory();
        }
    });

    function isAuthenticated() {
        return !!localStorage.getItem('access_token');
    }

    function checkAuth() {
        const token = localStorage.getItem('access_token');
        const navLinks = document.querySelector('.hidden.md\\:flex'); // Select the desktop nav container
        
        if (token) {
            // User is logged in
            // Update Nav (Simple implementation, ideally this should be in layout or a shared script)
            if (navLinks) {
                navLinks.innerHTML = `
                    <a href="/" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Home</a>
                    <button onclick="logout()" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-red-500 hover:text-white transition duration-300">Logout</button>
                `;
            }
            document.getElementById('historySection').classList.remove('hidden');
        }
    }

    function logout() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('token_type');
        window.location.reload();
    }

    async function calculate(operation) {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        
        if (isNaN(a) || isNaN(b)) {
            resultText.innerText = "Please enter valid numbers";
            resultContainer.className = "mt-6 p-4 rounded-md bg-red-100 text-red-700";
            resultContainer.classList.remove('hidden');
            return;
        }

        try {
            let response;
            let data;

            if (isAuthenticated()) {
                // Authenticated request
                const typeMap = {
                    'add': 'addition',
                    'subtract': 'subtraction',
                    'multiply': 'multiplication',
                    'divide': 'division'
                };

                const token = localStorage.getItem('access_token');
                response = await fetch('/calculations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        type: typeMap[operation],
                        inputs: [a, b]
                    })
                });
            } else {
                // Unauthenticated request (Legacy)
                response = await fetch('/' + operation, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a: a, b: b })
                });
            }

            data = await response.json();

            if (response.ok) {
                resultText.innerText = 'Result: ' + data.result;
                resultContainer.className = "mt-6 p-4 rounded-md bg-green-100 text-green-700";
                
                if (isAuthenticated()) {
                    fetchHistory(); // Refresh history
                }
            } else {
                resultText.innerText = 'Error: ' + (data.detail || data.error || "Unknown error");
                resultContainer.className = "mt-6 p-4 rounded-md bg-red-100 text-red-700";
            }
            resultContainer.classList.remove('hidden');

        } catch (error) {
            console.error('Error:', error);
            resultText.innerText = 'Error: ' + error.message;
            resultContainer.className = "mt-6 p-4 rounded-md bg-red-100 text-red-700";
            resultContainer.classList.remove('hidden');
        }
    }

    async function fetchHistory() {
        const token = localStorage.getItem('access_token');
        try {
            const response = await fetch('/calculations?limit=10', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                const calculations = await response.json();
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = '';
                
                calculations.forEach(calc => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 capitalize">${calc.type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[${calc.inputs.join(', ')}]</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${calc.result}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(calc.created_at).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        } catch (error) {
            console.error("Failed to fetch history", error);
        }
    }
</script>
{% endblock %}
